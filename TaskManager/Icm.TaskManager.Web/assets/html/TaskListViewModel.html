<h2 data-bind="text: title"></h2>
<form data-bind="submit: addTask" class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="newTaskDescription">New task description</label>
        <input type="text" id="newTaskDescription" data-bind="value: newTaskDescription" placeholder="What do you want to do?" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" data-bind="click: addTask">Add</button>
</form>
<div data-bind="foreach: { data: tasks, beforeRemove: hideTask }">
    <div class="panel panel-default task">
        <div class="panel-heading">
            <h3 data-bind="text: $data.description, css: { taskDone: isDone }, title: id" class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <p>
                <small>CreatedOn: <span data-bind="dateString: creationDate"></span></small>
            </p>
            <button data-bind="click: $parent.doneTask" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Done</button>
            <a data-bind="click: $parent.editTask" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
            <a data-bind="click: $parent.deleteTask" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
        </div>
    </div>
</div>
